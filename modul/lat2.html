<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni UNIKU</title>
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Daftar Alumni UNIKU</h1>
    <button id="addRow">Tambah Baris</button>
    <table id="alumniTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dede Irawan</td>
                <td>dede.irawan@uniku.ac.id</td>
                <td><button class="edit">Edit</button> <button class="delete">Hapus</button></td>
            </tr> 
            <tr>
                <td>2</td>
                <td>Audita Handayu Azizah</td>
                <td>Auditahandayuazizah@uniku.ac.id</td>
                <td><button class="edit">Edit</button> <button class="delete">Hapus</button></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let rowCount = $("#alumniTable tbody tr").length;

            $("#addRow").click(function() {
                rowCount++; // Increment row number
                const newRow = `
                    <tr>
                        <td>${rowCount}</td>
                        <td>Aryl Kusuma Herlambang</td>
                        <td>arylherlambang@gmail.com</td>
                        <td><button class="edit">Edit</button> <button class="delete">Hapus</button></td>
                    </tr>
                `;
                $("#alumniTable tbody").append(newRow);
            });

            // Optional: Add event listener for delete button
            $(document).on("click", ".delete", function() {
                $(this).closest("tr").remove();
            });
        });
    </script>
</body>
</html>
