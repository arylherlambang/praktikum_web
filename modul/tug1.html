
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Web Alumni UNIKU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1{
            color: #4CAF50;
        }

        #output {
            margin-top: 20px;
            color: green;
        }

        #windowSize {
            margin-top: 20px;
            color: blue;
        }

        form {
            margin-top: 20px;
        } 

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] { 
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        } 

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,th,td {
            border: 1px solid #ddd;
        }

        th,td {
            padding: 10px; 
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td img {
            width: 100px;
            height: auto;
            transition: all 0.3s ease-in-out;
        }

        .action-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-buttons button.delete {
            background-color: #f44336;
        }

        .action-buttons button:hover {
            opacity: 0.8;
        } 

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: transform 0.3s, filter 0.3s;
            cursor: pointer;
            opacity: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .modal-content {
            margin-top: 5%;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    </head>

<body>
    <h1>Web Alumni UNIKU</h1>
    <button id="contactButton">Hubungi Alumni</button>

    <div class="gallery">
        <img src="IMG_05_01.jpg" alt="Alumni 1">
        <img src="IMG_05_02.JPG" alt="Alumni 2">
        <img src="IMG_05_03.JPG" alt="Alumni 3">
        <img src="IMG_05_04.jpg" alt="Alumni 4">
    </div>
    
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>
    
    <input type="text" id="searchAlumni" placeholder="Cari alumni..">
    
    <form id="alumniForm">
        <label for="name"> Nama Alumni:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama kelulusan">
        <label for="year">Tahun Kelulusan:</label> 
            <input type="text" id="year" name="year" placeholder="Masukkan tahun kelulusan">
        <label for="photo">Photo Alumni:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        <button type="submit">Tambahkan Alumni</button>
    </form>

    <table id="alumniTable">
        <thead>
            <tr>
                <th>Nama Alumni</th>
                <th>Tahun Kelulusan</th>
                <th>Photo</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        <!-- Data alumni akan ditambahkan di sini -->
        </tbody>
    </table>


    <p id="windowSize">Ukuran jendela: </p>
    <p id="output"></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Tugas_05.js"></script>
</body>
</html>
